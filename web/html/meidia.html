<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"></meta>
	<title>多媒体播放</title>
	<script>
		var video;
		function init() {
			video = document.getElementById("video1");
			//监听视频播放结束事件
			video.addEventListener("ended", function() {
				alert("播放结束");
			}, true);
			
			//发生错误
			video.addEventListener("error", function() {
				switch (video.error.code) {
				case MediaError.MEDIA_ERROR_ABORTED:
					alert("视频的下载过程被中止");
					break;
				case MediaError.MEDIA_ERROR_NETWORK:
					alert("网络发生故障，视频下载过程中止");
					break;
				case MediaError.MEDIA_ERROR_DECODE:
					alert("解码失败");
					break;
				case MediaError.MEDIA_ERROR_SRC_NOT_SUPPORTED:
					alert("不支持的播放格式");
					break;
				default:
					alert("发生未知的错误");
					break;
				}
			}, false);
		}
		
		function play() {
			video.play();
		}
		
		function pause() {
			video.pause();
		}
	</script>
</head>
<body onload="init()">
<video id="video1" src="http://data.vod.itc.cn/?rb=1&prot=1&key=jbZhEJhlqlUN-Wj_HEI8BjaVqKNFvDrn&prod=flash&pt=1&new=/51/116/UdKGIuSjQIO8dynrybyS1E.mp4" controls></video><br/>
<button onclick="play()">播放</button>
<button onclick="pause()">暂停</button>
</body>
</html>
